<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Spelling Junior</title>
</head>
<body>
    <div class = "image-container">
        <img src = "assets/images/spelling time.png" alt = "SPELLING TIME" class = "center">
        
    </div>
    <div class = "board-function">
        <div>
            <input type = "text" id ="Entry">
            <button id = "check" class = "btn2"><strong>Check Word</strong></button>
        </div>
        <div class = "button.speak-function">
            <button id = "generate"><strong>New Word</strong></button>
            <button id = "talk" class = "btn1"><strong>Repeat</strong></button>
            <div class = "score"><strong>Correct Answers:</strong></div>
            <div class = "mistakes"><strong>Incorrect Answers:</strong></div>
        </div>
    </div>
    
    <script src="assets/js/game.js"></script>
</body>
</html>
