<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Spelling Junior</title>
</head>
<body>
    <!-- Header image  -->
    <div class = "image-container">
        <img src = "assets/images/spelling time.png" alt = "SPELLING TIME" class = "center">
        
    </div>

    <!-- All Spelling board functions/Buttons -->
    <div class = "board-function">
        <div>
            <input type = "text" id ="Entry">
            <button id = "check" class = "btn2"><strong>Check Word</strong></button>
        </div>
        <div class = "button.speak-function">
            <button id = "generate"><strong>New Word</strong></button>
            <button id = "talk" class = "btn1"><strong>Repeat</strong></button>
        </div>
        <div class = "score-board">
            <div class = "scores"><strong>Correct Answers: <span id ="score">0</span></strong></div>
            <div class = "mistakes"><strong>Incorrect Answers: <span id ="mistake">0</span></strong></div>
        </div>
    </div>
    
    <script src="assets/js/game.js"></script>
</body>
</html>
