<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="spelling-time, spelling bee">
    <meta name="description" content="Spelling Practice Game">
    <meta name="author" content="Fair Rees">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/481d34bf91.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Spelling Junior</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand gameNav" href="index.html"><i class="fa-solid fa-house-crack"></i></a>
        <a class="navbar-brand indexNav" href="help.html"><i class="fa-regular fa-circle-question"></i></a>
    </nav>
    <!-- Header image  -->
    <div class = "image-container">
        <img src = "assets/images/spelling-time.png" alt = "SPELLING TIME" class = "center">
        
    </div>
    <!-- All Spelling board functions/Buttons -->
    <div class = "board-function">
        <div class="container text-center">
            <div class = "row">
                <input class= "col" type = "text" id ="Entry">
                <button class= "col-4" id = "check"><strong>Check Word</strong></button>
            </div>
        </div>
         <!-- Button Word Generator and Repeat word function -->
         <div class="container text-center">
            <div class = "row">
                <button class= "col" id = "generate"><strong>New Word</strong></button>
                <button class= "col" id = "talk"><strong>Repeat</strong></button>
            </div>
        </div>
    <!-- Score Area -->
        <div class="container text-center">
            <div class = "row">
                <div class = "col scores"><strong>Correct Answers: <span id ="score">0</span></strong></div>
                <div class = "col mistakes"><strong>Incorrect Answers: <span id ="mistake">0</span></strong></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/game.js"></script>
</body>
</html>
