<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        /* Simple styling for the button */
        .open-game-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
}
        .open-game-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="open-game-btn" onclick="window.location.href='game.html'">Open Spelling Game</button>
</body>
</html>
