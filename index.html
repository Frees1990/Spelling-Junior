<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="spelling-time, spelling bee">
    <meta name="description" content="Spelling Practice Game">
    <meta name="author" content="Fair Rees">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/481d34bf91.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon-16x16.png">
    <title>Index Page</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand indexNav" href="help.html" aria-label="help" ><i class="fa-regular fa-circle-question"></i></a>
    </nav>
    <div class = "image-container">
        <img src = "assets/images/spelling-time.png" alt = "SPELLING TIME" class = "center">
        <form action="game.html" method="GET" class="front">
            <label for="name" class="smallscreensizelabel2"><strong>Name:</strong></label>
            <input type="text" id="name" name="name" required>
            <label for="wordsCount" class ="smallscreensizelabel"><strong> Number of Words:</strong></label>
            <input type="number" id="wordsCount" name="wordsCount" placeholder="10" required>
            <input type="submit" value="START" id="startGame">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/game.js"></script>
</body>
</html>
